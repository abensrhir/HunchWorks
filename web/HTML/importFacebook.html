<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01//EN' 'http://www.w3.org/TR/html4/strict.dtd'>
<html>
<head>
	<title>Import from Facebook</title>
	<style type='text/css'>
  		.inputText {
    		float: right;
    		clear: both;
    		}
    	.divInput {
    		width:300px;
    		clear: both;
    	}
  	</style>
</head>
<body>
	<form method='post'>
		<div class='divInput'>
			Username:<input class='inputText' id='username' type='text' name='username'>
		</div>
		<div class='divInput'>
			Password:<input class='inputText' id='password' type='password' name='password'>
		</div>
		<div id="submit">
			<input type="submit" value="Import profile from Facebook">
		</div>
	</form>
</body>
</html>
