{% extends "evidences/base.html" %}
{% load paginator_tags %}

{% block header %}
  {{ block.super }}
  <h1>All Evidences</h1>
{% endblock %}

{% block content %}
  <div id="evidence-list">
    <div class="evidences">
      {% for evidence in evidences.object_list %}
        <div class="evidence">
          <a href="{{ evidence.get_absolute_url }}">{{ evidence }}</a>
        </div>
      {% endfor %}
    </div>

    <div class="links">
      <ul>
        <li><a href="{% url create_evidence %}">Create an Evidence</a></li>
      </ul>

      {% paginator evidences %}
      <div class="clear-hack"></div>
    </div>
  </div>
{% endblock %}
