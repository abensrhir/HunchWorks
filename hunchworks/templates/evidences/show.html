{% extends "evidences/base.html" %}
{% load bookmark_tags %}

{% block header %}
  {{ block.super }}
  <h1>Show an Evidence</h1>
{% endblock %}

{% block content %}
  <div id="evidence-show">
    <div class="evidence">
      <h1>{{ evidence }}</h1>
    </div>
    <div class="right">
      {% bookmarks evidence %}
    </div>
    <div class="links">
      <ul>
        <li><a href="{% url edit_evidence evidence.pk %}">Edit this Evidence</a></li>
      </ul>
    </div>
  </div>
{% endblock %}
