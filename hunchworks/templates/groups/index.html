{% extends "base.html" %}

{% block content %}
  <h1>Groups</h1>

  {% for group in groups.object_list %}
    <div class="group">
      <h3><a href="{% url group group.group_id %}">{{ group.name }}</a></h3>
    </div>
  {% endfor %}
  
  <div class="links">
    <ul>
      <li><a href="{% url new_group %}">Add a Group</a></li>
    </ul>
  </div>
{% endblock %}
