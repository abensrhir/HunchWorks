{% extends "base.html" %}

{% block content %}
  <h1><a href="{% url groups %}">Groups</a> &raquo; New</h1>

  <form action="" method="post">
    {{ form.non_field_errors }}
    {% csrf_token %}

    {% for field in form %}
      <div class="field text">
        {{ field.label_tag }}
        {{ field.errors }}
        {{ field }}
      </div>
    {% endfor %}

    <div class="actions">
      <input type="submit">
    </div>
  </form>
{% endblock %}
