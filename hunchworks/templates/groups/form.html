{{ form.non_field_errors }}
{% csrf_token %}

{% for field in form %}
  <div class="field text{% if not field.field.required %} optional{% endif %}">
    {{ field.label_tag }}
    {{ field.errors }}
    {{ field }}

    {% if not field.field.required %}
      <span class="optional">Optional</span>
    {% endif %}

    {% if field.help_text %}
      <p class="help">
        {{ field.help_text|safe }}
      </p>
    {% endif %}
  </div>
{% endfor %}
