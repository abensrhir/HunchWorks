{% extends "base.html" %}

{% block content %}
  <h1><a href="{% url groups %}">Groups</a> &raquo; {{ group }}</h1>

  <div class="group">
    <h3><a href="{{ group.get_absolute_url }}">{{ group.name }}</a></h3>
  </div>

  <div class="links">
    <ul>
      <li><a href="{% url edit_group group.pk %}">Edit this Group</a></li>
    </ul>
  </div>
{% endblock %}
