{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block content %}
  <div id="contents">
    <form action="" method="post">
      {{ form.non_field_errors }}
      {% csrf_token %}

      {% for field in form %}
        {% include "includes/fields/base.html" %}
      {% endfor %}

      <div class="actions">
        <input type="submit" value="Sign In"/>
      </div>
    </form>
  </div>
{% endblock %}
