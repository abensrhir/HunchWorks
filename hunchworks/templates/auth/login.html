{% extends "base.html" %}

{% block content %}
  <div id="contents">
    <form action="" method="post">
      {{ form.non_field_errors }}
      {% csrf_token %}

      {% for field in form %}
        <div class="field text">
          {{ field.label_tag }}
          {{ field.errors }}
          {{ field }}
        </div>
      {% endfor %}

      <div class="actions">
        <input type="submit" value="Sign In"/>
      </div>
    </form>
  </div>
{% endblock %}
