{% extends "hunches/base.html" %}

{% block header %}
  {{ block.super }}
  <h1>Create a Hunch</h1>
{% endblock %}

{% block content %}
  <form action="" method="post" class="create hunch">
    <div class="fields">
      {% include "hunches/form.html" %}
    </div>

    <div class="actions">
      <input type="button" value="Cancel">
      <input type="button" value="Save as Draft" disabled>
      <input type="submit" value="Create Hunch">
    </div>
  </form>
{% endblock %}
