{% extends "base.html" %}
{% block title %}Create a new hunch{% endblock %}

{% block content %}
  <h1 id='hunchId' user='{{ user.id }}'>Create a new hunch</h1>

  <form action="" method="post" class="create hunch">
    {% include "hunches/form.html" %}

    <div class="clear-hack"></div>

    <div class="actions">
      <input type="button" value="Cancel">
      <input type="button" value="Save as Draft" disabled>
      <input type="submit" value="Create Hunch">
    </div>
  </form>
{% endblock %}
