<div id='people'>
  <h3>People you might like to connect with:</h3>
  {% for person in suggested_people %}
  <div class='connections'> 
    <div class='title'>
      <a href='{{ person.get_absolute_url }}'>{{ person.user }}</a>
    </div>
	<div class='time'>
	  <a href='{{ person.get_absolute_url }}/connect'>Connect</a>
	</div>
  </div>
  {% endfor %}
</div>
