<div id='communities'>
  <h3>Communities you might like to join:</h3>
  {% for group in suggested_groups %}
  <div class='connections'> 
    <div class='title'>
      <a href='{{ group.get_absolute_url }}'>{{ group.name }}</a>
    </div>
    <div class='info'> 
	  {% if group.location %}
        {{ group.location }}
	  {% endif %}
    </div> 
	<div class='time'>
	  <a href='{{ group.get_absolute_url }}/join'>Join</a>
	</div>
  </div>
  {% endfor %}
</div>
