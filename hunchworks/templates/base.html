<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% get_static_prefix %}css/reset.css">
    <link rel="stylesheet" href="{% get_static_prefix %}css/base.css">
    <link rel="stylesheet" href="{% get_static_prefix %}css/forms.css">
    <link rel="stylesheet" href="{% get_static_prefix %}css/pagination.css">
    <link rel="stylesheet" href="{% get_static_prefix %}css/utils.css">
    <link rel="stylesheet" href="{% get_static_prefix %}css/auth.css">
    <link rel="stylesheet" href="{% get_static_prefix %}css/groups.css">
    <link rel="stylesheet" href="{% get_static_prefix %}css/hunches.css">
    <link rel="stylesheet" href="{% get_static_prefix %}css/evidences.css">
    <link rel="stylesheet" href="{% get_static_prefix %}css/comments.css">
    <link rel="stylesheet" href="{% get_static_prefix %}css/connections.css">
    <link rel="stylesheet" href="{% get_static_prefix %}css/location-widget.css">
    <link rel="stylesheet" href="{% get_static_prefix %}css/evidence-widget.css">
    <link rel="stylesheet" href="{% get_static_prefix %}css/embed-widget.css">
    <link rel="stylesheet" href="{% get_static_prefix %}css/token-input.css">
    {% block css %}{% endblock %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script>
      window.hunchworks = {
        "embedly_key": "b0383ffaf0ff11e0a68e4040d3dc5c07"
      };
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.js"></script>
    <script src="/static/js/underscore-1.1.7-min.js"></script>
    <script src='/static/jquery.tokeninput.js'></script>
    <script src="/static/main.js"></script>

    <!-- temporary! use widget media -->
    <script src="http://scripts.embed.ly/jquery.embedly.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="/static/js/location-widget.js"></script>
    <script src="/static/js/evidence-widget.js"></script>
    <script src="/static/js/embed-widget.js"></script>
    {% block js %}{% endblock %}
  </head>
  <body>
    <div id="wrapper">

      <header>
        <h1><a href="{% url dashboard %}">HunchWorks</a></h1>

        {% if user.is_authenticated %}
          <nav>
            <ul>
              <li><a href="{% url logout %}">Log out</a></li>
            </ul>
          </nav>
          <nav>
            <ul>
              <li><a href="{% url connections %}">Connections</a></li>
              <li><a href="{% url hunches %}">Hunches</a></li>
              <li><a href="{% url evidences %}">Evidence</a></li>
              <li><a href="{% url groups %}">Groups</a></li>
              <li><a href="{% url profile %}">Profile</a></li>
            </ul>
          </nav>
        {% endif %}

        <div class="clear-hack"></div>
      </header>

      <div id="page">
        {% block content %}{% endblock %}
        <div class="clear-hack"></div>
      </div>
    </div>
  </body>
</html>
