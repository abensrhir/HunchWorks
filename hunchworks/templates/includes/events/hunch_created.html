<article class="event hunch-created">
  {% include "includes/users/short.html" with object=hunch.creator %}

  <div>
    <p class="summary">
      <a href="{% url profile hunch.creator.pk }}">{{ hunch.creator }}</a> created a <span>hunch</span>
      <time class="timeago" datetime="{{ hunch.time_created|date:"c" }}">{{ hunch.time_created }}</time>
    </p>

    <h2><a href="{% url hunch hunch.pk %}">{{ hunch }}</a></h2>
  </div>
</article>
