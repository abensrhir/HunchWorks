{% extends "albums/base.html" %}
{% block title %}Edit a Hunch{% endblock %}
{% block content %}
  <h1 id='hunchId' hunch='{{ hunch.id }}' user='{{ user.id }}'>
    <a href="{% url hunches %}">Hunches</a> &raquo;
    <a href="{{ hunch.get_absolute_url }}">{{ hunch }}</a> &raquo;
    Edit
  </h1>

  <form action="" method="post" class="edit hunch">
    {% include "hunches/form.html" %}

    <div class="actions">
      <input type="submit" value="Edit Hunch">
    </div>
  </form>
{% endblock %}
